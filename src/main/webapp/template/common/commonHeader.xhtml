<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet name="primeflex.min.css" library="css" />
</h:head>
<h:body>
	<ui:composition>

		<div class="card">
			<h:form>
				<p:growl id="messages" />

				<p:menubar>
					<p:menuitem value="#{homeController.currentUser.name}" url="#" icon="pi pi-times"/>
					 

					<f:facet name="options">
						<p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search" />
						<p:commandButton value="Logout" action="#{homeController.logout}"  icon="pi pi-sign-out"/>
					</f:facet>
				</p:menubar>
			</h:form>
		</div>

	</ui:composition>
</h:body>
</html>
