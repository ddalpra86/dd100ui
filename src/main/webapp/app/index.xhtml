<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>User Profile</title>
		<h:outputStylesheet name="common-style.css" library="css" />
		<h:outputStylesheet name="primeflex.min.css" library="css" />
	</h:head>
	<h:body>
		<ui:composition template="/template/common/commonLayout.xhtml">
			<ui:define name="contentbody">
				<div class="card">
					<p:breadCrumb>
						<p:menuitem value="Electronics" url="#" />
						<p:menuitem value="Computer" url="#" />
						<p:menuitem value="Notebook" url="#" />
						<p:menuitem value="Accessories" url="#" />
						<p:menuitem value="Item" url="#" />
					</p:breadCrumb>
				</div>
				<p:panel>
					<p:dataList value="#{homeController.currentQualities}"
						var="quality" type="ordered">
						<f:facet name="header">
                        #{homeController.currentUser.name}
                    </f:facet>
                    #{quality.description}
                </p:dataList>
				</p:panel>
				<h:panelGrid class="table" columns="2" border="3">
					<h:panelGroup>System Username:</h:panelGroup>
					<h:panelGroup>#{applicationBean.username}</h:panelGroup>
					<h:panelGroup>Current OS:</h:panelGroup>
					<h:panelGroup>#{applicationBean.os}</h:panelGroup>
					<h:panelGroup>Roles:</h:panelGroup>
					<h:panelGroup>#{applicationBean.jwtRoles}</h:panelGroup>
					<h:panelGroup>JSON Web Token:</h:panelGroup>
					<h:panelGroup>#{applicationBean.jwt}</h:panelGroup>
				</h:panelGrid>
			</ui:define>
		</ui:composition>
	</h:body>
</f:view>
</html>
