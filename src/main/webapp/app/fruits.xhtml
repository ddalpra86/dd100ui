<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Coffee with Microservices</title>
    </h:head>

    <h:body>
        <h1>Fruits Service</h1>
        <h:form>
            <p:panel header="New Order" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:outputLabel for="fName" value="Fruit's Name:"/>
                    <p:inputText id="fName" value="#{fruitController.fruitName}"/>
                    <p:outputLabel for="cEmail" value="Fruit's Description:"/>
                    <p:inputText id="cEmail" value="#{fruitController.fruitDescription}"/>
                    <p:commandButton resetValues="true" action="#{fruitController.placeFruit}" value="Place Fruit" update="fru"/>
                </h:panelGrid>
            </p:panel>
            <p:panel header="Placed Fruits" style="margin-bottom: 20px">
                <p:dataTable id="fru" value="#{fruitController.fruits}" var="fruit">
                    <p:column headerText="Fruit ID">
                        #{fruit.id}
                    </p:column>
                    <p:column headerText="Fruit Name">
                        #{fruit.name}
                    </p:column>
                    <p:column headerText="Fruit Description">
                        #{fruit.description}
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
